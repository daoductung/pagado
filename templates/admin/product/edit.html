{% extends "admin/admin_layout.html" %}

{% block admin-content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Sản phẩm
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Sửa tên sản phẩm</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="txtName">Tên</label>
                                    <input type="text" name="name" value="{{ product.name }}" class="form-control" id="txtName" placeholder="Tên">
                                </div>
                                <div class="form-group">
                                    <label for="txtPrice">Giá</label>
                                    <input type="text" name="price" value="{{ product.price }}" class="form-control" id="txtPrice" placeholder="Giá">
                                </div>
                                <div class="form-group">
                                    <label for="txtImage">Ảnh</label>
                                    <img width="120" height="120" src="/media/{{ product.image }}"/>
                                    <input type="file" class="form-control" name="image" id="txtImage" placeholder="Ảnh">
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
