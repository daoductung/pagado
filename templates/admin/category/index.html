{% extends "admin/admin_layout.html" %}

{% block admin-content %}

{% block javascript %}
<script type="text/javascript">
    function deleteCategory(id){
        var result = confirm("Want to delete?");
        if (result) {
            window.location.replace('/admin/category/delete/'+ id);
        }
    }
</script>
{% endblock %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Loại sản phẩm
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Danh sách loại sản phẩm</h3>

                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right"
                                       placeholder="Search">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>Mã</th>
                                <th>Tên</th>
                                <th>Ảnh</th>
                                <th></th>
                                <th></th>
                            </tr>
                            {% for loai_sp in ds_loai_san_pham %}
                                <tr>
                                    <td>{{ loai_sp.id }}</td>
                                    <td>{{ loai_sp.name }}</td>
                                    <td><img width="50" height="50" src="/media/{{ loai_sp.image }}"/></td>
                                    <td>
                                        <a href="/admin/category/edit/{{ loai_sp.id }}">Sửa</a>
                                    </td>
                                    <td>
                                        <a onclick="deleteCategory({{ loai_sp.id }})" href="javascript:void(0)">Xóa</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-primary" href="/admin/category/add">Thêm mới</a>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
